<ion-header>
  <ion-toolbar>
    <ion-title>
      Comparador de Combustíveis
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Preço do Álcool</ion-label>
    <ion-input type="number" [(ngModel)]="precoAlcool"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Preço da Gasolina</ion-label>
    <ion-input type="number" [(ngModel)]="precoGasolina"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="calcular()">Verificar</ion-button>

  <div *ngIf="resultadoVisible">
    <p>Percentual da relação: {{percentualRelacao}}%</p>
    <p>Compensa mais: {{combustivelVantajoso}}</p>
  </div>
</ion-content>
